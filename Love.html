<!DOCTYPE html>
<html>
    <head>
       <title>Love Calulator</title>
       <link rel="stylesheet" href="style.css">
       
    </head>

    <body>
        <div class="container">
            <h2>Love Calculator</h2>
            <div class="love-calculator">
                <label for="firstname">Your Name:</label>
                <input type="text" id="firstname" placeholder="Enter Your Name">
                <label for="secondname">Partner's Name:</label>
                <input type="text" id="secondname" placeholder="Enter Your Partner's Name">
                <button  onclick="calculatelove()">Calculate Love</button>
                <div id="result">Result</div>    
                
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
